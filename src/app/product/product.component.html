<div class="row">
  <div class="col-12">
    <h1 class="text-primary my-4">Manage Backups </h1>
    <table class="table table-sm table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Node Name</th>
          <th class="text-center">Public IP</th>
          <th class="text-center">Private IP</th>
          <th class="text-center">Label</th>
          <th class="text-center">Backup</th>
          <th class="text-center">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.public_ip }}</td>
          <td>{{ product.private_ip }}</td>
          <td>{{ product.label }}</td>
          <td>{{ product.backup }}</td>
          <td>
            <button class="btn btn-sm btn-info mr-2" (click)="showEditProductForm(product)">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="removeProduct(product)">
              <i class="fa fa-minus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <button class="btn btn-sm btn-success" (click)="showAddProductForm()"><i class="fa fa-plus"></i></button>
    <br />
    <br />
  </div>
</div>

<div class="row">
  <div class="col-4">
    <form *ngIf="productForm">
      <h2 class="text-success">Add New Product</h2>
      <div class="row form-group">
        <label class="col-4" for="id">ID: </label>
        <input type="number" id="id" name="id" [(ngModel)]="newProduct.id" class="form-control col-8">
      </div>
      <div class="row form-group">
        <label class="col-4" for="name">Name: </label>
        <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" class="form-control col-8">
      </div>
      <div class="row form-group">
        <label class="col-4" for="public_ip">Public IP: </label>
        <input type="text" id="public_ip" name="public_ip" [(ngModel)]="newProduct.public_ip"
          class="form-control col-8">
      </div>
      <div class="row form-group">
        <label class="col-4" for="private_ip">Private IP: </label>
        <input type="text" id="private_ip" name="private_ip" [(ngModel)]="newProduct.private_ip"
          class="form-control col-8">
      </div>
      <div class="row form-group">
        <label class="col-4" for="label">Label </label>
        <input type="text" id="label" name="label" [(ngModel)]="newProduct.label" class="form-control col-8">
      </div>

      <button type="button" class="btn btn-sm btn-primary mr-2" (click)="saveProduct(newProduct)">Submit</button>
      <button type="button" class="btn btn-sm btn-warning" (click)="cancelNewProduct()">Cancel</button>

    </form>
  </div>
  <div class="col-4">
    <form *ngIf="editProductForm">
      <h2>Edit Product Details</h2>
      <p>ID: <input type="text" name="id" [(ngModel)]="editedProduct.id" [disabled]="true" /></p>
      <p>Name: <input type="text" name="name" [(ngModel)]="editedProduct.name" /></p>
      <p>Description: <input type="text" name="description" [(ngModel)]="editedProduct.public_ip" /></p>
      <p>Price: <input type="text" name="price" [(ngModel)]="editedProduct.private_ip" /></p>
      <p>
        <button type="button" class="btn btn-primary" (click)="updateProduct(editedProduct)">Submit</button>
        <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
      </p>
    </form>
  </div>
</div>
